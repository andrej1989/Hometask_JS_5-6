<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <input type="button" class="btn btn-default times-btn" id="times" value="00:00:00.000" disabled>
      <!-- Indicates a successful or positive action -->
      
      <div class="buttons">
        <button type="button" class="btn btn-success btns" id="start">Start</button>

        <!-- Indicates caution should be taken with this action -->
        <button type="button" class="btn btn-warning btns" id="pause">Pause</button>
        
        <button type="button" class="btn btn-info" id="spl">Split</button>
        <!-- Indicates a dangerous or potentially negative action -->
        <button type="button" class="btn btn-danger" id="clear">Clear</button>
      </div>
      
      <div id="stat" class="stat"></div>

    </div>
    <script src="js/script.js"></script>
  </body>
</html>
